<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .jumbotron h1 {
        font-size: 90%;
      }
    </style>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Dicționar Scrabble</h1>
        <form class="form-inline" name="scrabble">
          <div class="form-group">
            <input class="form-control" type="search"
                   name="q" placeholder="... cuvânt ..." autofocus>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">caută</button>
          </div>
        </form>
        <p class="result"></p>
      </div>
    </div>

    <script src="static/jquery-1.8.3.js"></script>
    <script src="static/underscore.js"></script>
    <script>
    (function() {
      "use strict";

      var SD = window.SD = {};

      SD.form = $('form[name=scrabble]');
      SD.out = $('.result');


      SD.letter_map = {
          'Ș': 'S',
          'Ş': 'S',
          'Ț': 'T',
          'Ţ': 'T',
          'Ă': 'A',
          'Î': 'I',
          'Â': 'A'
      };


      SD.normalize = function(word) {
          var new_word = '';
          _(word.toUpperCase()).forEach(function(letter) {
              if(SD.letter_map[letter]) {
                  letter = SD.letter_map[letter];
              }
              new_word += letter;
          });
          return new_word;
      };


      SD.form.submit(function(evt) {
          evt.preventDefault();
          var word = SD.normalize(SD.form.find('[name=q]').val());

          $.get('check', {word: word}).done(function(result) {
            if(result.match) {
                SD.out.text(word + ' e ok');
            }
            else {
                SD.out.text(word + ' nu există');
            }
          });
      });
    })();
    </script>
  </body>
</html>
